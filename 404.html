    <div class="px">

    </div>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register('https://pixelroutine.neptuo.com/serviceworker.js');
        }
    </script>
    <script type="text/javascript">
        (function(window) { 
            const baseUrl = new URL(document.querySelector("base").href).origin;

            const updateHistory = Ajax.prototype._UpdateHistory;
            const load = Ajax.prototype.Load;

            Ajax.prototype._UpdateHistory = function (url, replace) {
                if (url) {
                    var u = new URL(url);
                    url = url.replace(u.origin, location.origin);
                }

                updateHistory.call(this, url, replace);
            }

            Ajax.prototype.Load = function(url) {
                if (url) {
                    var u = new URL(url);
                    url = url.replace(u.origin, baseUrl);
                }

                load.call(this, url);
            }

            var ajax = new Ajax({ selector: ".px", modifyUrl: true, includeCredentials: true }); 
            window["ajax"] = ajax; 
            ajax.Initialize($(document.body)); 
        })(window);

        $(".px").find("a").attr("href", location.pathname + location.search).click();
    </script>
