<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pixel Routine</title>
    <base href="https://pixely.pernate.cz">

    <link rel="stylesheet" href="https://pixelroutine.neptuo.com/css/fontawesome/all.min.css?version=v1" type="text/css">

    <script src="https://pixelroutine.neptuo.com/js/jquery-3.5.1.min.js?version=v1"></script>
    <script src="https://pixelroutine.neptuo.com/js/ajax.js?version=v1"></script>
</head>
<body>
    <div class="px">
        <a href="/">Initializing...</a>
    </div>
    
    <script type="text/javascript">
        (function(window) { 
            const baseUrl = "https://pixely.pernate.cz";
            const updateHistory = Ajax.prototype._UpdateHistory;
            const load = Ajax.prototype.Load;

            Ajax.prototype._UpdateHistory = function (url, replace) {
                if (url) {
                    var u = new URL(url);
                    url = url.replace(u.origin, location.origin);
                }

                updateHistory.call(this, url, replace);
            }

            Ajax.prototype.Load = function(url) {
                if (url) {
                    var u = new URL(url);
                    url = url.replace(u.origin, baseUrl);
                }

                load.call(this, url);
            }

            var ajax = new Ajax({ selector: ".px", parentPageId: null, modifyUrl: true }); 
            window["ajax"] = ajax; 
            ajax.Initialize($(document.body)); 
        })(window);

        $(".px").find("a").attr("href", location.pathname).click();
    </script>
</body>
</html>
