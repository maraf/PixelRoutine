<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Routine</title>
    <base href="https://pixely.pernate.cz">
    <script src="https://pixelroutine.neptuo.com/js/jquery-3.5.1.min.js?version=v1"></script>
    <script src="https://pixelroutine.neptuo.com/js/ajax.js?version=v1"></script>
</head>
<body>
    <div class="px">
        <a href="/">Initializing...</a>
    </div>
    
    <script type="text/javascript">
        (function(window) { 
            const updateHistory = Ajax.prototype._UpdateHistory;

            Ajax.prototype._UpdateHistory = function (url, replace) {
                if (url) {
                    var u = new URL(url);
                    url = url.replace(u.origin, location.origin);
                }

                updateHistory.call(this, url, replace);
            }

            var ajax = new Ajax({ selector: ".px", parentPageId: null, modifyUrl: true }); 
            window["ajax"] = ajax; 
            ajax.Initialize($(document.body)); 
        })({ 
            location: { href: window.location.href }, 
            addEventListener: function() { } 
        });

        $(".px").find("a").click();
    </script>
</body>
</html>
